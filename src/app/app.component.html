<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <h1>Ncp</h1>
    <span class="menu-spacer"></span>
  </mat-toolbar-row>
</mat-toolbar>
<div fxLayout="row wrap" fxLayoutAlign="space-between" class="main">
  <mat-sidenav-container class="main">
    <mat-sidenav #sidenav [opened]="true" [mode]="'side'">
      <mat-nav-list>
        <a mat-list-item [routerLink]="'/table'"> Table example </a>
        <a mat-list-item [routerLink]="'/charts'"> Charts example </a>
        <a mat-list-item [routerLink]="'/cards'"> Cards example </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
