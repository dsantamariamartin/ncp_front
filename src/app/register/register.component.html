<div class='container'>

    <div class='card-container'>
       <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Register</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form class="example-form">
            <table class="example-full-width" cellspacing="0">
              <tr>
                <td>
                  <mat-form-field class="example-full-width">
                  <input matInput placeholder="Name" [(ngModel)]="name" name="name" required>
                  </mat-form-field>
                </td>
              </tr>
              <tr>
                  <td>
                    <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email" [(ngModel)]="email" name="email" required>
                    </mat-form-field>
                  </td>
                </tr>
                <tr>
                    <td>
                      <mat-form-field class="example-full-width">
                      <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
                      </mat-form-field>
                    </td>
                  </tr>
              <tr>
              <td><mat-form-field class="example-full-width">
                <input matInput placeholder="Password" [(ngModel)]="password"[type]="hide ? 'password' : 'text'" name="password" required>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
              </mat-form-field></td>
            </tr></table>
          </form>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button (click)="register($event)" color="primary">Register</button>
          <a mat-button [routerLink]="'/'"> Cancel </a>
        </mat-card-actions>
      </mat-card>
      </div>
    </div>
